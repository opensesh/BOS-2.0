name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
  NEXT_PUBLIC_SUPABASE_ANON_KEY: "placeholder-anon-key"

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          ANTHROPIC_API_KEY: "sk-placeholder-for-build"
          PERPLEXITY_API_KEY: "pplx-placeholder-for-build"
          PEXELS_API_KEY: "placeholder-for-build"
          FINANCIAL_MODELING_PREP_API_KEY: "placeholder-for-build"
