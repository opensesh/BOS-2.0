name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Prevent concurrent runs on the same branch - cancel in-progress runs when new commits are pushed
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
  NEXT_PUBLIC_SUPABASE_ANON_KEY: "placeholder-anon-key"

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    # Add timeout to prevent hanging jobs
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Retry checkout on transient failures
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        # Retry npm ci up to 3 times on failure (network issues)
        env:
          npm_config_retry: 3

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          ANTHROPIC_API_KEY: "sk-placeholder-for-build"
          PERPLEXITY_API_KEY: "pplx-placeholder-for-build"
          PEXELS_API_KEY: "placeholder-for-build"
          FINANCIAL_MODELING_PREP_API_KEY: "placeholder-for-build"
